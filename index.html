<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="keypad">
            <div class="row">
                <button class="pastel-purple">7</button>
                <button class="pastel-purple">8</button>
                <button class="pastel-purple">9</button>
            </div>
            <div class="row">
                <button class="pastel-purple">4</button>
                <button class="pastel-purple">5</button>
                <button class="pastel-purple">6</button>
            </div>
            <div class="row">
                <button class="pastel-purple">1</button>
                <button class="pastel-purple">2</button>
                <button class="pastel-purple">3</button>
            </div>
            <div class="row">
                <button class="pastel-purple operator">+</button>
                <button class="pastel-purple">0</button>
                <button class="pastel-purple operator">-</button>
            </div>
            <div class="row">
                <button class="pastel-pink clear">C</button>
                <button class="pastel-pink equal">=</button>
                <button class="pastel-purple operator">x</button>
                <button class="pastel-purple operator">/</button>
            </div>
        </div>
    </div>
</body>
</html>
